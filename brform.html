<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stlform.css">
    <title>Document</title>
</head>
<body>
    <h1>Personal Information</h1>
    <Form>
        <table border="0">
            <tr>
                <td><b> Name: </b></td>
                <td><input type="text" name="yourname" value="Mời bạn nhập họ tên"></td>

            </tr>
            <tr>
                <td><b>Gender: </b></td>
                <td><input type="radio" name="gender" value="male">Male
                <input type="radio" name="gender" value="female">Female</td>
            </tr>
            <tr>
                <td><b>Your Favorite: </b></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="checkbox" name="cook" value="cooking">Cooking 
                <br /><input type="checkbox" name="Sing" value="Singing">Singing
                <br /><input type="checkbox" name="dance" value="dancing">Dancing</td>

            </tr>
           
            <tr>
                <td>Your country</td>
                <td><select name="country" >
                    <option value="cambodia">Cambodia</option>
                    <option value="vietnam">Viet Nam</option>
                    <option value="thailand">Thailand</option>
                </select></td>
            </tr>
            <tr>
                <td>Address</td>
                <td>
                    <textarea name="address"> </textarea>
                </td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td><input type="submit" name="submit" value="Send"></td>
            </tr>
        </table>
    </Form>
</body>
</html>
