<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sắp xếp số</title>
    <style>
  
        .box { 
            border: 1px solid #ccc; 
            min-height: 50px;
            display:flex;
            justify-content:space-around;
            background-color: rgb(170, 241, 241);
        } 
        .box div{ 

            margin: 10px; 
            text-align: center; 
            background-color: #f188d2;
            height: 100px; 
            width: 100px; 
            line-height: 100px;
        } 
    
</style>

</head>
<body>
    <div class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>
</body>
</html>
